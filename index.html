<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps Viery</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Buku (Opsional)</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" value="" />
          <button id="searchSubmit" type="submit">
            <box-icon name="search"></box-icon>
            <p>Cari</p>
          </button>
          <div class="clearSearch">
            <box-icon name="trash"></box-icon>
            <label for="clearSearch">Clear search</label>
          </div>
        </form>
      </section>
      <!-- edit -->
      <section class="editBook">
        <h1>Edit Buku</h1>
        <form id="editBookBaru">
          <div id="card-edit" class="card-edit">
            <div class="input">
              <label for="inputEditBookTitle">Judul</label>
              <input id="inputEditBookTitle" value="" type="text" required />
            </div>
            <div class="input">
              <label for="inputEditBookAuthor">Penulis</label>
              <input id="inputEditBookAuthor" type="text" value="" required />
            </div>
            <div class="input">
              <label for="inputEditBookYear">Tahun</label>
              <input id="inputEditBookYear" value="" type="number" required />
            </div>
            <div class="btnEdit">
              <button type="button" class="btn btn-kembali">Kembali</button>
              <button class="btn btn-simpan" type="submit">Simpan</button>
            </div>
          </div>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list">
          <!--            <article class="book_item">-->
          <!--                <h3>Book Title</h3>-->
          <!--                <p>Penulis: John Doe</p>-->
          <!--                <p>Tahun: 2002</p>-->

          <!--                <div class="action">-->
          <!--                    <button class="green">Selesai dibaca</button>-->
          <!--                    <button class="red">Hapus buku</button>-->
          <!--                </div>-->
          <!--            </article>-->
        </div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list">
          <!--            <article class="book_item">-->
          <!--                <h3>Book Title</h3>-->
          <!--                <p>Penulis: John Doe</p>-->
          <!--                <p>Tahun: 2002</p>-->

          <!--                <div class="action">-->
          <!--                    <button class="green">Belum selesai di Baca</button>-->
          <!--                    <button class="red">Hapus buku</button>-->
          <!--                </div>-->
          <!--            </article>-->
        </div>
      </section>
    </main>

    <script src="main.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  </body>
</html>
